    <style>
        :root {
            --bg-main: #020617; /* Slate-950: Quase preto */
            --accent-gold: #f59e0b; /* Amber-500: Dourado vibrante */

            --text-primary: #f8fafc; /* Slate-50 */
            --card-bg: #0f172a; /* Slate-900 */
            --border-color: rgba(245, 158, 11, 0.15);
        }
        body {

            background-color: var(--bg-main);
            color: var(--text-primary);
            overflow-x: hidden;

        }
        .bjj-header-font {
            font-family: 'Inter', sans-serif;

            font-weight: 800;
        }
        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 25px -5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            box-shadow: 0 25px 50px -12px rgba(245, 158, 11, 0.08);

        }
        .gold-glow-button {
            background: var(--accent-gold);
            color: #020617;
            font-weight: 800;
            transition: all 0.2s ease;
            box-shadow: 0 10px 25px -5px rgba(245, 158, 11, 0.3);
        }
        .gold-glow-button:hover {
            background: #fbbf24;
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -5px rgba(245, 158, 11, 0.4);
        }
        .sidebar-item-active {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--accent-gold);
            box-shadow: inset 0 0 0 1px rgba(245, 158, 11, 0.2);
        }
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-up {
            animation: fade-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #451a03; border-radius: 10px; }
